name: qkres_app
description: A new Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  email_validator: "^1.0.0"
  fluttertoast: ^3.1.3
  cupertino_icons: ^0.1.3
  animated_text_kit: ^2.2.0
  firebase_core: ^0.3.4
  firebase_auth: ^0.8.4+4
  cloud_firestore: ^0.9.13+1
  modal_progress_hud: ^0.1.3
  flutter_vector_icons: ^0.2.1
  carousel_slider: ^1.3.0
  provider: ^4.3.2+2
#  firebase_auth_platform_interface: ^2.0.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: false
  image_path_ios: "images/qkres.png"
  image_path_android: "images/qkres.png"
  image_path: "images/qkres.png"

flutter:
  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-Medium.ttf
    - family: Economica
      fonts:
        - asset: fonts/Economica-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
        - asset: fonts/OpenSans-Light.ttf
